<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/global.css' %}" type="text/css" rel="stylesheet">
    <title>Hello, world!</title>
  </head>
  <body>
  <div class="bg">
    <div class="p-3 mb-2 text-center text-white">
        <h1>Image Uploader</h1>
        <nav>
            <a href="{% url 'signin' %}">SignIn</a>
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'social:begin' 'facebook' %}">SignIn with Facebook</a>
        </nav>
    </div>

    <div align="center">
        <h3>Login Page</h3>
       <form class='border' action="" method="POST">
           {% csrf_token %}
          <table>
            {{form.as_table}}
          </table>
          <input type="submit" value="Submit">
       </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </div>
  </body>
</html>
