<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid bg-secondary">
        <div class="row">
            <div class="col-sm-3 bg-secondary">
                <br><br><hr>
                <table class="table bg-info table-borderless" style="width:100%">
                    <caption class="table caption-top">User Profile</caption>
                    <tr>
                        <td>Username</td>
                        <td>{{request.user}}</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>{{request.user.email}}</td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td>{{request.user.first_name}} {{request.user.last_name}}</td>
                    </tr>
                </table>
            </div>
            <div class="col-sm-9">
                <div class="p-3 mb-2 text-center bg-white text-black">
                    <div class="row">
                        <img src="{{img_sh.photo.url}}" alt="" class="card-img-top">
                        <div class="card-footer">
                            <small>{{img_sh.date}}</small>
                        </div>
                        {% for i in img %}
                        <div class="col-sm-4">
                            <div class="card m-2">
                                <img src="{{i}}" alt="" class="card-img-top">
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
